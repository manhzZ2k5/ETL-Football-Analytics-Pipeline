version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: etl-football-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: airflow
      POSTGRES_PASSWORD: airflow
      POSTGRES_DB: airflow
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./docker/initdb:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -d ${POSTGRES_DB:-airflow} -U ${POSTGRES_USER:-airflow}"]
      interval: 10s
      timeout: 5s
      retries: 5

  airflow-init:
    build:
      context: .
      dockerfile: Dockerfile
    entrypoint: /bin/bash
    command:
      - -c
      - |
        echo "Waiting for PostgreSQL to be ready..."
        until pg_isready -h ${POSTGRES_HOST:-postgres} -p ${POSTGRES_PORT:-5432} -U ${POSTGRES_USER:-airflow}; do
          sleep 2
        done
        echo "Initializing Airflow metadata database..."
        airflow db init
        echo "Creating Airflow admin user..."
        airflow users create \
          --username airflow \
          --firstname Airflow \
          --lastname Admin \
          --role Admin \
          --email airflow@example.com \
          --password airflow || true
        echo "Airflow initialization completed!"
    environment:
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@postgres:5432/airflow
      AIRFLOW__CORE__LOAD_EXAMPLES: 'false'
      ETL_FOOTBALL_BASE_DIR: /opt/airflow
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: ETL_FOOTBALL
      POSTGRES_USER: airflow
      POSTGRES_PASSWORD: airflow
    volumes:
      - ./dags:/opt/airflow/dags
      - ./scr:/opt/airflow/scr
    depends_on:
      postgres:
        condition: service_healthy
    restart: "no"

  airflow-webserver:
    build:
      context: .
      dockerfile: Dockerfile
    command: webserver
    ports:
      - "8080:8080"
    environment:
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@postgres:5432/airflow
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__CORE__LOAD_EXAMPLES: 'false'
      AIRFLOW__WEBSERVER__BASE_URL: http://localhost:8080
      AIRFLOW__LOGGING__BASE_LOG_FOLDER: /opt/airflow/logs
      ETL_FOOTBALL_BASE_DIR: /opt/airflow
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: ETL_FOOTBALL
      POSTGRES_USER: airflow
      POSTGRES_PASSWORD: airflow
    volumes:
      - ./dags:/opt/airflow/dags
      - ./scr:/opt/airflow/scr
      - ./data_raw:/opt/airflow/data_raw
      - ./data_processed:/opt/airflow/data_processed
      - airflow-logs:/opt/airflow/logs
    depends_on:
      postgres:
        condition: service_healthy
      airflow-init:
        condition: service_completed_successfully
    restart: always

  airflow-scheduler:
    build:
      context: .
      dockerfile: Dockerfile
    command: scheduler
    environment:
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@postgres:5432/airflow
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__CORE__LOAD_EXAMPLES: 'false'
      AIRFLOW__WEBSERVER__BASE_URL: http://localhost:8080
      AIRFLOW__LOGGING__BASE_LOG_FOLDER: /opt/airflow/logs
      ETL_FOOTBALL_BASE_DIR: /opt/airflow
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: ETL_FOOTBALL
      POSTGRES_USER: airflow
      POSTGRES_PASSWORD: airflow
    volumes:
      - ./dags:/opt/airflow/dags
      - ./scr:/opt/airflow/scr
      - ./data_raw:/opt/airflow/data_raw
      - ./data_processed:/opt/airflow/data_processed
      - airflow-logs:/opt/airflow/logs
    depends_on:
      postgres:
        condition: service_healthy
      airflow-init:
        condition: service_completed_successfully
    restart: always

volumes:
  airflow-logs:
  postgres-data:
